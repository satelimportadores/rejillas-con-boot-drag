<div class="modal fade" id="Modal_insertar" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title modal_insertar_title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body modal_insertar_content">
        <form class="form-horizontal" id="form_save_table" action="" role="form">
        		
        		<input type="hidden" name="insmodmesa" value="insmodmesa">

  				<div class="form-group">
				    <label for="id_mesa" class="col-lg-2 control-label">Identificación de la mesa</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" readonly="" id="id_mesa" name="id_mesa" value="" >
				    </div>
				  </div>

  				<div class="form-group">
				    <label for="id_td" class="col-lg-2 control-label">Ubicación de la mesa</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" readonly="" id="id_td" name="id_td" value="" >
				    </div>
				  </div>

  				<div class="form-group">
				    <label for="nombre_mesa" class="col-lg-2 control-label">Nombre mesa</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" id="nombre_mesa" name="nombre_mesa" placeholder="nombre de la mesa">
				    </div>
				  </div>
				  <div class="form-group">
				    <label for="desc_mesa" class="col-lg-2 control-label">Descripcion de la mesa</label>
				    <div class="col-lg-10">
				      <input type="text" class="form-control" id="desc_mesa" name="desc_mesa" placeholder="Descripcion de la mesa">
				    </div>
				  </div>

				  <div class="form-group">
						<label for="numero_sillas" class="col-lg-2 control-label">Cantidad de sillas</label>
				    <div class="col-lg-offset-2 col-lg-10">
							<select class="form-control" id="numero_sillas" name="numero_sillas">
							  <option id="sillas_1">1</option>
							  <option id="sillas_2">2</option>
							  <option id="sillas_3">3</option>
							  <option id="sillas_4">4</option>
							  <option id="sillas_5">5</option>
							</select>
				    </div>
				  </div>
				<input type="hidden" name="id_td_reset_clone" id="id_td_reset_clone" value="">	
        
		      </div>
		      <div class="modal-footer">
		        <button type="button"  id="guardar_mesa_cancel" class="btn btn-default" data-dismiss="modal">Close</button>
		        <button type="button"  id="guardar_mesa" class="btn btn-primary">Save changes</button>
		      </div>
      </form>
    </div>
  </div>
</div>

		      </div>
      </form>
    </div>
  </div>
